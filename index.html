<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap CSS v5.0.2 -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>Modulos frontEnd</title>
	</head>

	<body>
		<div class="container">
			<h1>Módulos frondEnd</h1>

			<div class="row">
				<div class="col">
					<card class="card-body">
						<input
							id="nombre"
							type="text"
							class="m-2 form-control"
							placeholder="Nombre"
						/>
						<input
							id="apellidos"
							type="text"
							class="m-2 form-control"
							placeholder="Apellidos"
						/>
                        <input
							id="dni"
							type="text"
							class="m-2 form-control"
							placeholder="Dni"
						/>
                        <input
							id="modulo1"
							type="number" max="10" min="0"
							class="m-2 form-control"
							placeholder="Nota Módulo 1"
						/>
                        <input
							id="modulo2"
							type="number" max="10" min="0"
							class="m-2 form-control"
							placeholder="Nota Módulo 2"
						/>
                        <input
							id="modulo3"
							type="number" max="10" min="0"
							class="m-2 form-control"
							placeholder="Nota Módulo 3"
						/>
                        <label for="imagen" class="m-2">Imagen: </label>
                        <input
                        name="file"
							id="imagen"
							type="file" max="10" min="0"
							class="m-2 form-control"
							
						/>

						<button id="addAlumno" class="m-2 btn btn-success">
							Añadir alumno
						</button>
						<button id="borrarFichas" class="m-2 btn btn-danger">
							Borrar Fichas
						</button>
					</card>
				</div>
				<div class="mt-4 divFichas">Aquí van las fichas</div>
			</div>
		</div>

		<script type="module" src="src/index.js"></script>

		<!-- Bootstrap JavaScript Libraries -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"
		></script>
	</body>
</html>
